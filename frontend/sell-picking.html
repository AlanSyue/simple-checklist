<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>賣貨便揀貨表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid py-4">
    <div id="nav-container"></div>
    <div class="card shadow-sm mt-3">
      <div class="card-header bg-warning text-dark">
        <h2 class="mb-0"><i class="bi bi-clipboard-check me-2"></i>賣貨便揀貨表</h2>
      </div>
      <div class="card-body">
        <p class="text-muted small">資料由已上傳的賣貨便訂單報表聚合而成，按商品列出總數量與涉及的訂單編號。</p>
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text">日期</span>
              <input type="date" class="form-control" id="start-date-filter" placeholder="開始日期">
              <span class="input-group-text">至</span>
              <input type="date" class="form-control" id="end-date-filter" placeholder="結束日期">
            </div>
          </div>
        </div>
        <p id="sell-picking-last-upload" class="text-muted small mb-3">最後上傳：尚未上傳</p>
        <div class="table-responsive">
          <table class="table table-hover table-sm align-middle">
            <thead class="table-light">
              <tr>
                <th>商品名稱</th>
                <th class="text-end">總數量</th>
                <th>相關訂單</th>
              </tr>
            </thead>
            <tbody id="sell-picking-body">
              <tr>
                <td colspan="3" class="text-center text-muted">尚未取得揀貨資料</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/sell-picking.js"></script>

  <!-- Order Detail Modal -->
  <div class="modal fade" id="orderSummaryModal" tabindex="-1" aria-labelledby="orderSummaryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderSummaryModalLabel">訂單明細</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
        </div>
        <div class="modal-body" id="orderSummaryBody">
          <!-- Details will be populated via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
  </div>
  </div>
  </div>
  <div class="modal fade" id="relatedOrdersModal" tabindex="-1" aria-labelledby="relatedOrdersModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="relatedOrdersModalLabel">相關訂單</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
        </div>
        <div class="modal-body" id="relatedOrdersBody">
          <!-- Related order buttons -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
