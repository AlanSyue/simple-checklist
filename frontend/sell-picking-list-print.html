<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>賣貨便揀貨單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Microsoft JhengHei", "微軟正黑體", Arial, sans-serif;
      padding: 20px;
    }

    .no-print {
      margin-bottom: 20px;
    }

    .order-section {
      page-break-after: always;
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }

    .order-section:last-child {
      page-break-after: auto;
    }

    .order-header {
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .order-info {
      margin-bottom: 20px;
    }

    .order-info-row {
      display: flex;
      margin-bottom: 8px;
    }

    .order-info-label {
      font-weight: bold;
      min-width: 120px;
    }

    .products-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .products-table th,
    .products-table td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    .products-table th {
      background-color: #f8f9fa;
      font-weight: bold;
      text-align: center;
    }

    .products-table td.center {
      text-align: center;
    }

    .products-table td.right {
      text-align: right;
    }

    .export-date {
      text-align: right;
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    /* 列印樣式 */
    @media print {
      .no-print {
        display: none !important;
      }

      body {
        padding: 10px;
      }

      .order-section {
        page-break-after: always;
        border: none;
        margin-bottom: 0;
        padding: 0;
      }

      .order-section:last-child {
        page-break-after: auto;
      }

      .products-table {
        font-size: 10pt;
      }

      .products-table th,
      .products-table td {
        padding: 5px;
      }

      @page {
        margin: 1cm;
      }
    }
  </style>
</head>
<body>
  <div class="no-print">
    <button class="btn btn-primary" onclick="window.print()">
      <i class="bi bi-printer me-2"></i>列印揀貨單
    </button>
    <button class="btn btn-secondary ms-2" onclick="window.close()">
      關閉
    </button>
  </div>

  <div class="export-date" id="export-date"></div>

  <div id="picking-list-content">
    <!-- 揀貨單內容將在這裡動態生成 -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let ordersReceived = false;

    document.addEventListener("DOMContentLoaded", function () {
      // 顯示載入中的訊息
      document.getElementById('picking-list-content').innerHTML =
        '<div class="alert alert-info"><span class="spinner-border spinner-border-sm me-2"></span>正在載入訂單資料...</div>';

      // 設置超時，如果 10 秒內沒有收到資料，顯示錯誤
      const timeout = setTimeout(() => {
        if (!ordersReceived) {
          document.getElementById('picking-list-content').innerHTML =
            '<div class="alert alert-warning">等待訂單資料超時，請重試</div>';
        }
      }, 10000);

      // 清除超時計時器的函數
      window.clearLoadTimeout = () => clearTimeout(timeout);
    });

    // 監聽來自父視窗的訂單資料
    window.addEventListener('message', function (event) {
      // 驗證訊息來源
      if (event.origin !== window.location.origin) {
        console.warn('Received message from unexpected origin:', event.origin);
        return;
      }

      if (event.data && event.data.type === 'sellPickingListOrders') {
        ordersReceived = true;
        if (window.clearLoadTimeout) {
          window.clearLoadTimeout();
        }

        try {
          renderPickingList(event.data.orders);
        } catch (error) {
          console.error('渲染訂單資料失敗:', error);
          document.getElementById('picking-list-content').innerHTML =
            '<div class="alert alert-danger">渲染訂單資料失敗</div>';
        }
      }
    });

    function renderPickingList(orders) {
      // 顯示匯出日期
      const exportDate = new Date().toLocaleString('zh-TW', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
      document.getElementById('export-date').textContent = `匯出日期：${exportDate}`;

      const container = document.getElementById('picking-list-content');
      container.innerHTML = '';

      orders.forEach((order, index) => {
        const orderSection = createOrderSection(order, index);
        container.appendChild(orderSection);
      });
    }

    function createOrderSection(order, index) {
      const section = document.createElement('div');
      section.className = 'order-section';

      // 訂單標題
      const header = document.createElement('div');
      header.className = 'order-header';
      header.innerHTML = `<h4>訂單編號: ${order.order_no}</h4>`;
      section.appendChild(header);

      // 訂單資訊
      const orderInfo = document.createElement('div');
      orderInfo.className = 'order-info';

      const orderDate = order.ordered_at ? new Date(order.ordered_at).toLocaleDateString('zh-TW') : 'N/A';

      orderInfo.innerHTML = `
        <div class="order-info-row">
          <div class="order-info-label">收件人：</div>
          <div>${order.receiver_name || '未知'}</div>
        </div>
        <div class="order-info-row">
          <div class="order-info-label">訂購日期：</div>
          <div>${orderDate}</div>
        </div>
        <div class="order-info-row">
          <div class="order-info-label">取件地址：</div>
          <div>${order.address || '無'}</div>
        </div>
        <div class="order-info-row">
          <div class="order-info-label">總數量：</div>
          <div>${order.total_qty || 0}</div>
        </div>
        <div class="order-info-row">
          <div class="order-info-label">總金額：</div>
          <div>${order.total_amount || 0}</div>
        </div>
        ${order.note ? `
        <div class="order-info-row">
          <div class="order-info-label">備註：</div>
          <div>${order.note}</div>
        </div>
        ` : ''}
      `;
      section.appendChild(orderInfo);

      // 產品表格
      const productsTable = createProductsTable(order.items || []);
      section.appendChild(productsTable);

      return section;
    }

    function createProductsTable(items) {
      const table = document.createElement('table');
      table.className = 'products-table';

      // 表頭
      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th style="width: 35%">商品名稱</th>
          <th style="width: 10%">數量</th>
          <th style="width: 15%">單價</th>
          <th style="width: 15%">折扣價</th>
          <th style="width: 10%">揀貨</th>
          <th style="width: 15%">備註</th>
        </tr>
      `;
      table.appendChild(thead);

      // 表身
      const tbody = document.createElement('tbody');

      if (items.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="center">無商品</td></tr>';
      } else {
        items.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.product_name || '無'}</td>
            <td class="center">${item.qty || 0}</td>
            <td class="right">${Math.round(item.unit_price || 0)}</td>
            <td class="right">${Math.round(item.discount_price || 0)}</td>
            <td class="center"></td>
            <td></td>
          `;
          tbody.appendChild(row);
        });
      }

      table.appendChild(tbody);
      return table;
    }
  </script>
</body>
</html>
