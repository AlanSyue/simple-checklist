<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>賣貨便訂單列表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid py-4">
    <div id="nav-container"></div>
    <div class="card shadow-sm mt-3">
      <div class="card-header bg-success text-white">
        <h2 class="mb-0"><i class="bi bi-stack me-2"></i>賣貨便訂單列表</h2>
      </div>
      <div class="card-body">
        <p class="text-muted small mb-4">
          上傳的報表會依照 <a href="/docs/upload_seven_report.md" target="_blank">上傳訂單 xlsx 實作文件</a> 處理，資料將寫入 `uploaded_orders`。
        </p>
        <form id="order-upload-form" class="mb-4">
          <div class="row g-2 align-items-end">
            <div class="col-md-8">
              <label class="form-label fw-semibold" for="order-upload-input">選取賣貨便訂單報表 (.xlsx)</label>
              <input class="form-control" type="file" id="order-upload-input" accept=".xlsx" multiple required>
              <div class="form-text text-muted">
                僅限 <code>.xlsx</code>，可選擇多個檔案一次上傳。若任一筆資料格式錯誤，上傳會整個失敗。
              </div>
            </div>
            <div class="col-md-4">
              <button class="btn btn-success w-100" type="submit" id="order-upload-btn">
                <i class="bi bi-upload me-1"></i>上傳報表
              </button>
            </div>
          </div>
          <div class="mt-2 d-flex justify-content-between align-items-center">
            <small class="text-muted">上傳的資料會累加，不會覆蓋之前的資料。</small>
            <span class="badge bg-info text-dark" id="last-upload-count">尚未上傳</span>
          </div>
          <div class="mt-2">
            <button class="btn btn-outline-danger btn-sm" type="button" id="clear-orders-btn">
              <i class="bi bi-trash me-1"></i>清空所有訂單資料
            </button>
          </div>
        </form>
        <p id="sell-orders-last-upload" class="text-muted small mb-3">最後上傳：尚未上傳</p>
        <div id="uploaded-result-message" class="mb-3"></div>
        <div class="table-responsive">
          <table class="table table-hover table-sm align-middle">
            <thead class="table-light">
              <tr>
                <th>訂單編號</th>
                <th>訂購日期</th>
                <th>收件人</th>
                <th>取件地址</th>
                <th class="text-end">總數量</th>
                <th class="text-end">總金額</th>
                <th class="text-center">動作</th>
              </tr>
            </thead>
            <tbody id="uploaded-orders-body">
              <tr>
                <td colspan="7" class="text-center text-muted">尚未取得資料</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Order Summary Modal -->
  <div class="modal fade" id="orderSummaryModal" tabindex="-1" aria-labelledby="orderSummaryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderSummaryModalLabel">訂單明細</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
        </div>
        <div class="modal-body" id="orderSummaryBody">
          <!-- Details will be populated via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/sell-orders.js"></script>
</body>
</html>
