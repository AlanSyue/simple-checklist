<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>商品名稱對應管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid py-4">
    <div id="nav-container"></div>
    <div class="card shadow-sm mt-3">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0"><i class="bi bi-arrow-left-right me-2"></i>商品名稱對應管理</h2>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <button class="btn btn-success" id="sync-btn" onclick="syncProductNames()">
            <i class="bi bi-arrow-clockwise me-2"></i>同步商品名稱
          </button>
          <small class="text-muted ms-2">從官網訂單和賣貨便訂單中抓取所有商品名稱</small>
        </div>
        <div id="result-message" class="mb-3"></div>
        <div class="table-responsive">
          <table class="table table-hover table-sm align-middle">
            <thead class="table-light">
              <tr>
                <th>原始商品名稱</th>
                <th>來源</th>
                <th>對應名稱</th>
                <th class="text-center">操作</th>
              </tr>
            </thead>
            <tbody id="mappings-body">
              <tr>
                <td colspan="4" class="text-center text-muted">載入中...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/product-mapping.js"></script>
</body>
</html>
