<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>官網出貨中訂單列表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-font-chinese@1.0.3/dist/NotoSansTC-normal.js"></script>
</head>
<body class="bg-light">
  <div class="container-fluid py-4">
    <div id="nav-container"></div>
    <div class="card shadow-sm mt-3">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0"><i class="bi bi-truck me-2"></i>官網出貨中訂單列表</h2>
      </div>
      <div class="card-body">
        <!-- Export Button Section -->
        <div class="row mb-3">
          <div class="col-md-12">
            <button class="btn btn-primary" id="export-picking-list-btn" onclick="exportPickingList()">
              <i class="bi bi-file-earmark-pdf me-2"></i>匯出揀貨單
            </button>
            <span class="ms-2 text-muted" id="selected-count">已選擇 0 筆訂單</span>
          </div>
        </div>

        <!-- Filter Section -->
        <div class="row mb-3">
          <div class="col-md-4">
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="tagFilterDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                篩選標籤
              </button>
              <ul class="dropdown-menu" aria-labelledby="tagFilterDropdownButton" id="tag-filter-dropdown">
                <!-- Tags will be dynamically inserted here -->
              </ul>
            </div>
          </div>
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-text">日期</span>
              <input type="date" class="form-control" id="start-date-filter" placeholder="開始日期">
              <span class="input-group-text">至</span>
              <input type="date" class="form-control" id="end-date-filter" placeholder="結束日期">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="completed-filter">
              <label class="form-check-label" for="completed-filter">
                只顯示已完成
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="has-remark-filter">
              <label class="form-check-label" for="has-remark-filter">
                只顯示有系統備註
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="has-customer-note-filter">
              <label class="form-check-label" for="has-customer-note-filter">
                只顯示有顧客備註
              </label>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th><input type="checkbox" class="form-check-input" id="select-all-checkbox"></th>
                <th>ID</th>
                <th>訂購人</th>
                <th>付款方式</th>
                <th>金額</th>
                <th>出貨方式</th>
                <th>取貨門市</th>
                <th>客戶備註</th>
                <th>備註</th>
                <th>標籤</th>
                <th>是否完成</th>
                <th>詳細</th>
              </tr>
            </thead>
            <tbody id="orders-list">
              <!-- Orders will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Order Detail Modal -->
  <div class="modal fade" id="orderDetailModal" tabindex="-1" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderDetailModalLabel">訂單詳細資料</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="orderDetailBody">
          <!-- Details will be populated here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/shipping-orders.js"></script>
</body>
</html>
