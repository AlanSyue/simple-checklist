<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>揀貨單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Heiti TC", "黑體-繁", "Microsoft JhengHei", "微軟正黑體", "PingFang TC", "Noto Sans TC", "Apple LiGothic Medium", sans-serif;
      padding: 20px;
    }

    .no-print {
      margin-bottom: 20px;
    }

    .order-section {
      page-break-after: always;
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }

    .order-section:last-child {
      page-break-after: auto;
    }

    .order-header {
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .order-info {
      margin-bottom: 20px;
    }

    .order-info-row {
      display: flex;
      margin-bottom: 8px;
    }

    .order-info-label {
      font-weight: bold;
      min-width: 120px;
    }

    .products-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .products-table th,
    .products-table td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    .products-table th {
      background-color: #f8f9fa;
      font-weight: bold;
      text-align: center;
    }

    .products-table td.center {
      text-align: center;
    }

    .products-table td.right {
      text-align: right;
    }

    .export-date {
      text-align: right;
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    /* 列印樣式 */
    @media print {
      .no-print {
        display: none !important;
      }

      body {
        padding: 10px;
      }

      .order-section {
        page-break-after: always;
        border: none;
        margin-bottom: 0;
        padding: 0;
      }

      .order-section:last-child {
        page-break-after: auto;
      }

      .products-table {
        font-size: 10pt;
      }

      .products-table th,
      .products-table td {
        padding: 5px;
      }

      @page {
        margin: 1cm;
      }
    }
  </style>
</head>
<body>
  <div class="no-print">
    <button class="btn btn-primary" onclick="window.print()">
      <i class="bi bi-printer me-2"></i>列印揀貨單
    </button>
    <button class="btn btn-secondary ms-2" onclick="window.close()">
      關閉
    </button>
  </div>

  <div class="export-date" id="export-date"></div>

  <div id="picking-list-content">
    <!-- 揀貨單內容將在這裡動態生成 -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/picking-list-print.js"></script>
</body>
</html>
